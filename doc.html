<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eksammensprojekt</title>
  </head>
  <body>
    <h1 id="mainTitle">Eksammenprojekt</h1>

    <p>yo yo yo</p>
  </body>

  <style>
    #mainTitle {
      text-align: center;
      font-family: Arial, Helvetica, sans-serif;
    }
  </style>

  <script>
    class Citizen{
      constructor(name, age, weight, height){
        this.name = name;
        this.age = age;
        this.weight = weight;
        this.height = height;
      }
    }
    let Emily = new Citizen("Emily", 18, 67, 165);
    function everyFrame(){ 
    document.getElementById("mainTitle").innerHTML = Emily.name;
    }
    requestAnimationFrame(everyFrame);
  </script>
</html>
